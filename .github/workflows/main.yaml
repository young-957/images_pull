name: GitGoogleContainer
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Login in Docker Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: young-957
          password: ${{ secrets.GHCRIOTOKEN }}
      - name: Docker pull and push
        run: |
          docker pull k8s.gcr.io/ingress-nginx/controller:v0.35.0  
          docker tag  k8s.gcr.io/ingress-nginx/controller:v0.35.0  ghcr.io/young-957/ingress-nginx/controller:v0.35.0
          docker push ghcr.io/young-957/ingress-nginx/controller:v0.35.0
          
          docker pull gcr.io/knative-releases/knative.dev/eventing/cmd/apiserver_receive_adapter@sha256:8c49212214efc4db3b8419357fd2e0b899a007c3af67311e61f1e25218f1ecfb
          docker tag gcr.io/knative-releases/knative.dev/eventing/cmd/apiserver_receive_adapter@sha256:8c49212214efc4db3b8419357fd2e0b899a007c3af67311e61f1e25218f1ecfb hkccr.ccs.tencentyun.com/kserve/kserve:/knative.dev/eventing/cmd/apiserver_receive_adapter:v0.25.0
          docker push hkccr.ccs.tencentyun.com/kserve/kserve:/knative.dev/eventing/cmd/apiserver_receive_adapter:v0.25.0

